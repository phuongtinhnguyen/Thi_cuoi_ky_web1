                    <legend>
                        <h6>YOUR MESSAGE</h6>
                        <h1>TO WEB1</h1>


                        <div class="container my-5">
                            <form action="#" method="post">
                                <div class="row">
                                    <!-- Cột trái: 3 input -->
                                    <div class="col-md-6 d-flex flex-column">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="name" placeholder="Your Name *"
                                            required 
                                            oninput="this.setCustomValidity('')"
                                            oninvalid="this.setCustomValidity('Please enter your name!')">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="email" placeholder="Your Email *"

                                            pattern="[a-z0-9.%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                                            oninput="this.setCustomValidity('')"
                                            oninvalid="this.setCustomValidity('Please match the requested format.')">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="phone" placeholder="Your Phone *"
                                            required 
                                            oninput="this.setCustomValidity('')"
                                            oninvalid="this.setCustomValidity('Please enter your phone!')">
                                        </div>
                                    </div>

                                    <!-- Cột phải: textarea cao bằng cột trái -->
                                    <div class="col-md-6 d-flex mb-3">
                                        <textarea class="form-control flex-grow-1" name="message" placeholder="Your Message *"
                                        required 
                                        oninput="this.setCustomValidity('')"
                                        oninvalid="this.setCustomValidity('Please enter your message!')"></textarea>
                                    </div>
                                </div>

                                <!-- Nút submit -->
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary py-2 px-4 bg-organe border-0">SEND MESSAGE</button>
                                </div>
                            </form>
                        </div>
