        <!-- Template cau 3 -->
        <script id="cau3-template" type="text/x-handlebars-template">
            {{#each data}}
            {{#if isLeft}}
            <div class="container text-center py-5 position-relative">
                <img src="{{imagepath}}" alt="">
                <div class="bg-box text-start p-5 w-50 box-left">
                    <h6>{{slogan}}</h6>
                    <h1>{{{title}}}</h1>
                </div>
            </div>
            {{else}}
            <div class="container text-center py-5 position-relative">
                <img src="{{imagepath}}" alt="">
                <div class="bg-box text-start p-5 w-50 box-right">
                    <h6>{{slogan}}</h6>
                    <h1>{{{title}}}</h1>
                </div>
            </div>
            {{/if}}
            {{/each}}

        </script>


        <script>
            let jsonData = {
            data: getData()
            };
            // Xu ly handlebars

            jsonData.data.forEach((item, index) => {
                item.isLeft = index % 2;
                // Tạo mới key: isLeft để bỏ vào item có giá trị 1 hoặc 2,
                // với item là 1 phần tử dạng list thuộc mảng DATA bên file data.js 
            })

            /* Replace template cau 3 */
            let source = document.querySelector('#cau3-template').innerHTML
            let template = Handlebars.compile(source);
            document.querySelector("#view").innerHTML = template(jsonData)

        </script>
